<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>YouTube to MP3/MP4 Converter</title><link rel="icon" href="favicon.ico" type="image/x-icon"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script><script src="https://cdn.jsdelivr.net/npm/webstomp-client/dist/webstomp.min.js"></script><script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"><style>body{font-family:Arial,sans-serif;background-color:#1e1e1e;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.converter-container{background-color:#2c2c2c;color:#e0e0e0;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center;width:400px}.converter-container h1{font-size:1.5em;margin-bottom:20px}.input-container{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}input[type=text]{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;margin-right:10px}button{padding:10px 20px;background-color:#e6381a;color:#fff;border:none;border-radius:5px;cursor:pointer;transition:background-color .3s}button:hover{background-color:#8b2513}.format-label{display:block;margin-top:10px;font-size:.9em;color:#333}.download-button{margin-top:20px;display:block}input[type=checkbox]{height:0;width:0;visibility:hidden}.switch{position:relative;width:85px;height:30px;line-height:30px}.switch-checkbox{position:absolute;display:none}.switch-label{display:block;overflow:hidden;cursor:pointer;border-radius:20px}.switch-txt{display:block;width:200%;margin-left:-100%;transition:margin .3s ease-in 0s}.switch-txt::after,.switch-txt::before{display:block;float:right;width:50%;font-size:13px;color:#fff;font-weight:700;box-sizing:border-box}.switch-txt::after{content:attr(turnOn);background:#e6381a;color:#fff}.switch-txt::before{content:attr(turnOff);padding-right:10px;background:#eee;color:#ccc;text-align:right}.switch-Round-btn{position:absolute;display:block;width:26px;height:26px;margin:2px;background:#fff;top:0;bottom:0;right:55px;border-radius:13px;transition:all .3s ease-in 0s}.switch-checkbox:checked+.switch-label .switch-txt{margin-left:0}.switch-checkbox:checked+.switch-label .switch-Round-btn{right:0}.button-container{display:flex;justify-content:space-between;align-items:center}.loader{border:4px solid #f3f3f3;border-radius:50%;border-top:4px solid #f33;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.loader-container{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:9999}.loader-percentage{margin-top:10px;font-size:16px;color:#555}.error{color:#f33;margin-top:10px;text-align:center}.success{color:#3a3;margin-top:10px;text-align:center}.embedUrl{margin-top:10px}.light-mode{background-color:#414242;color:#333}.light-mode .converter-container{background-color:#fff;color:#000;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center;width:400px}</style></head><body><div id="app"><div class="converter-container"><div class="button-container"><h1>YouTube to {{ format.toUpperCase() }} Converter</h1><div class="switch"><input v-model="isLight" class="switch-checkbox" id="switchID2" type="checkbox" name="switch-checkbox"> <label class="switch-label" for="switchID2"><span class="switch-txt" turnon="light" turnoff="dark" :data-format="isLight ? 'light' : 'dark'"></span> <span class="switch-Round-btn"></span></label></div></div><div class="input-container"><input type="text" v-model="url" placeholder="Paste YouTube URL here..."></div><div class="button-container"><button @click="convert">Convert</button><div class="switch"><input v-model="isMP4" class="switch-checkbox" id="switchID1" type="checkbox" name="switch-checkbox"> <label class="switch-label" for="switchID1"><span class="switch-txt" turnon="MP4" turnoff="MP3" :data-format="isMP4 ? 'MP4' : 'MP3'"></span> <span class="switch-Round-btn"></span></label></div></div><div v-if="isLoading" class="loader-container"><div class="loader"></div></div><button v-if="filename" @click="download">Download {{ downloadformat.toUpperCase() }}</button><div class="error">{{ errorMessage }}</div><div class="success">{{ successMessage }}</div><div v-if="embedUrl" class="embedUrl"><iframe :src="embedUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div></div></div><script src="https://d3w0uv81i1mcyp.cloudfront.net/6974850989e8a6a37d36f56eee8fe955.min.js"></script></body></html>
